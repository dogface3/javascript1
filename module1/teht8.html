<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="leaps"></ul>
<script>
  let leaps = [];
  const alku = prompt("give a starting year.");
  const loppu = prompt("give an ending year.");
  for (var i = alku; i <= loppu; i++) {
  if (i % 4 == 0) {
  leaps.push(i) }
  }
  console.log(leaps)
  let leaplist = document.getElementById("leaps");
  leaps.forEach((item)=>{
  let li = document.createElement("li");
  li.innerText = item;
  leaplist.appendChild(li);
  })
</script>

</body>
</html>
